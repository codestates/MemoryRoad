components:
  schemas:
    Route:
      type: object
      properties:
        id:
          type: integer
          description: 루트의 아이디
          example: 1
        userId:
          type: integer
          description: 루트를 생성한 유저의 아이디
          example: 2
        routeName:
          type: string
          description: 루트의 이름
          example: 강원도 여행 기록
        description:
          type: string
          description: 루트 설명
          example: 오늘은 친구들이랑 놀았다.
        createdAt:
          type: string
          format: date-time
          description: 생성일자
          example: 2021-12-16T13:28:26.000Z
        updatedAt:
          type: string
          format: date-time
          description: 갱신일자
          example: 2021-12-16T13:28:26.000Z
        public:
          type: boolean
          description: 루트의 공개 여부
          example: false
        color:
          type: string
          description: 루트의 색깔
          example: red
        time:
          type: integer
          description: 루트의 분 단위 시간
          example: 120
        Pins:
          type: array
          description: 핀의 간략한 정보
          items:
            type: object
            properties:
              id:
                type: integer
                description: 핀의 아이디
                example: 1
              ranking:
                type: integer
                description: 루트의 순서
                example: 1
              locationName:
                type: string
                description: 핀의 이름
                example: 경치 좋은 곳
              Pictures:
                type: array
                description: 핀의 사진 정보들
                items:
                  type: object
                  properties:
                    id:
                      type: numner
                      description: 사진의 아이디
                      example: 60
                    pinId:
                      type: numner
                      description: 사진이 속한 핀의 아이디
                      example: 1
                    fileName:
                      type: string
                      description: 사진 파일명
                      example: pictureName.gif
        thumbnail:
          type: string
          description: '루트의 대표 사진파일 제목. 핀중 가장 앞 사진을 가져오며, 사진이 없을 경우 null값이 할당되어 있다.'
          example: pictureName.gif
    Pin:
      type: object
      properties:
        id:
          type: integer
          description: 핀의 아이디
          example: 1
        routesId:
          type: integer
          description: 핀이 속한 루트의 아이디
          example: 2
        ranking:
          type: integer
          description: 핀의 순서
          example: 0
        locationName:
          type: string
          description: 핀의 이름
          example: 경치 좋은 곳
        latitude:
          type: number
          description: 위도
          example: 33
        longitude:
          type: number
          description: 경도
          example: 126
        address:
          type: string
          description: 핀의 주소
          example: 서울특별시 성북구
        tooClose:
          type: boolean
          description: 해당 핀이 DB에 저장한 핀과 인접한 핀인지 판별
          example: true
        startTime:
          type: number
          description: 핀의 시작 시간
          example: 12
        endTime:
          type: number
          description: 핀의 종료 시간
          example: 13
        Pictures:
          type: array
          description: 핀의 사진 정보들
          items:
            type: object
            properties:
              id:
                type: number
                description: 사진 파일의 id
                example: 30
              pinId:
                type: number
                description: 사진이 속한 핀의 id
                example: 1
              fileName:
                type: string
                description: 사진 파일명
                example: pictureName.gif
  responses:
    ServerErr:
      type: object
      properties:
        code:
          type: integer
          description: http status code
          example: 500
        error:
          type: string
          description: server error description
          example: server error
